    <div class="word">

        <h1>山居秋暝</h1>
        <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/wangwei.jpg">&nbsp;王维〔唐朝〕</p>
        <div class="contson" id="contson5fb51378286c">
            <p>空山新雨后，天气晚来秋。<br>明月松间照，清泉石上流。<br>竹喧归浣女，莲动下渔舟。<br>随意春芳歇，王孙自可留。</p>
        </div>
        <br>
    </div>
    <br>
    <br>

    <div class="word">
        <br>
        <h1>月下独酌</h1>
        <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/libai.jpg">&nbsp;李白〔唐朝〕</p>
        <div class="contson" id="contson5fb51378286c">
            <p>
               花间一壶酒，独酌无相亲。<br>举杯邀明月，对影成三人。<br>月既不解饮，影徒随我身。<br>暂伴月将影，行乐须及春。<br>
               我歌月徘徊，我舞影零乱。<br>醒时同交欢，醉后各分散。<br>永结无情游，相期邈云汉。<br>
            </p>
        </div>
        <br>
    </div>
    <br>
    <br>

    <div class="word">
        <br>
        <h1>登楼</h1>
        <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/dufu.jpg">&nbsp;杜甫〔唐朝〕</p>
        <div class="contson" id="contson5fb51378286c">
            <p>花近高楼伤客心，万方多难此登临。<br>锦江春色来天地，玉垒浮云变古今。<br>北极朝廷终不改，西山寇盗莫相侵。<br>可怜后主还祠庙，日暮聊为《梁甫吟》。<br></p>
        </div>
        <br>
    </div>
